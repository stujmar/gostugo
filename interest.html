
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/interest.css">
    <title>Math Tests</title>
</head>
<body>
    <div class="head">
        <div class="head-content">MATH TESTS</div>
    </div>
    <div class="page">
        <div class="problem">
            <div class="prob-head">Recursion: Compound Interest</div>
            <div class="prob-body">
                const compound = (amount, times, interest) => { </br>
                    <div style="padding-left: 15px">
                        if (times > 0) { </br>
                            <div style="padding-left: 15px">return compound((amount * ((interest/100)+1)), (times - 1), interest);</div>
                        } </br>
                        <div style="padding-left: 15px"> return amount; </div>
                    </div>
                } 
            <hr class="test-hr">
            <form>
                <input id="initial" type="number" placeholder="Initial Amount">
                <input id="times" type="number" placeholder="Times to Compound">
                <input id="interest" type="number" placeholder="Interest %">
                <input id="submit" type="submit" name="submit" value="Submit"> 
            </form>
                <div class="results">Results:</div>
                <div id="output" class="results"></div>
                <button id="clear" class="results">Clear</button>
            </div>
        </div>
        <!-- <div class="problem">
            <div class="prob-head">Reduce</div>
            <div class="prob-body">

        </div>
        <div class="problem">
            <div class="prob-head">Sort</div>
            <div class="prob-body"></div>
        </div> -->


    </div>

    <script src="./scripts/interest.js"></script>
</body>
</html>
